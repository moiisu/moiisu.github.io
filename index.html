<!DOCTYPE html>
<html>
  <head>
    <title>我爱王庆杰</title>
    <style>
      body {
        background-image: url("img/back_index.jpg");
        background-repeat: no-repeat;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #f3f3f3;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>亲爱的王庆杰</h1>
      <p>我想对你说...</p>
      <button onclick="showMessage()">点击查看</button>
      <p id="message" style="display: none;"></p>
      <script src="https://utteranc.es/client.js"
        repo="moiisu/moiisu.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
      </script>
    </div>

    <script>
      function showMessage() {
        var messageElement = document.getElementById("message");
        messageElement.innerHTML = "我喜欢你！";
        messageElement.style.display = "block";
      }
    </script>
  </body>
</html>
